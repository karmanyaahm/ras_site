---
layout: default
title: Blog Index
---

<div class="row"> <div class="large-12 columns">
    <table>
      {% for post in site.posts %}
      <tr>
          <td><h4><a class="bodyLink" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4></td>
          <td><time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time></td>
          <td><p>{{ post.excerpt }}</p></td>
      </tr>
      {% endfor %}
    </table>
</div></div>
