---
layout: default
title: Blog
---

<div class="row"> <div class="large-12 columns">
    <div class="posts">
      {% for post in paginator.posts %}
      <hr width="100%">
      <article class="post">
        <h1 class="post-title">
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>

        <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
        <p>
        {{ post.content }}
      </article>
      {% endfor %}
    </div>

    <div class="pagination">
      {% if paginator.next_page %}
        <a class="bodyLink pagination-item older" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older</a>
      {% else %}
        <span class="pagination-item older">Older</span>
      {% endif %}
      {% if paginator.previous_page %}
        <a class="bodyLink pagination-item newer" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer</a>
      {% else %}
        <span class="pagination-item newer">Newer</span>
      {% endif %}
      <span style="float: right"><a class="bodyLink" href="{{ site.baseurl }}/blog/postlist.html">Index</a></span>
    </div>
</div></div>
