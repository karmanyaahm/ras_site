---
layout: default
title: Support
---

<div class="large-12 columns">
  <h1 style="text-align:center;"> Supporters - Thank You! </h1>
</div>
<section class="Collage effect-parent">
  {% for supporter in site.data.supporters %}
    <div class="Image_Wrapper">
        <a href="{{ supporter.url }}"><img src="{{ supporter.image.url }}"
            style="width: {{ supporter.image.width }};
            height: {{ supporter.image.height }};"></a>
    </div>
  {% endfor %}
</section>

<link rel="stylesheet" type="text/css" href="deps/collagePlus/transitions.css" media="all">
<!--[if lt IE 9]>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<![endif]-->
<!--[if (gte IE 9) | (!IE)]><!-->
  <script src="deps/collagePlus/jquery.min.js"></script>
<!--<![endif]-->

<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="deps/collagePlus/jquery.collagePlus.min.js"></script>
<script src="deps/collagePlus/jquery.removeWhitespace.min.js"></script>
<script src="deps/collagePlus/jquery.collageCaption.min.js"></script>
<script type="text/javascript">

  // All images need to be loaded for this plugin to work so
  // we end up waiting for the whole window to load in this example
  $(window).load(function () {
      $(document).ready(function(){
          collage();
          $('.Collage').collageCaption();
      });
  });


  // Here we apply the actual CollagePlus plugin
  function collage() {
      $('.Collage').removeWhitespace().collagePlus(
          {
              'fadeSpeed'     : 2000,
              'targetHeight'  : 200
          }
      );
  };

  // This is just for the case that the browser window is resized
  var resizeTimer = null;
  $(window).bind('resize', function() {
      // hide all the images until we resize them
      $('.Collage .Image_Wrapper').css("opacity", 0);
      // set a timer to re-apply the plugin
      if (resizeTimer) clearTimeout(resizeTimer);
      resizeTimer = setTimeout(collage, 200);
  });

</script>
